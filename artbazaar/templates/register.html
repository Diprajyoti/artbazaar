<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>ArtBazaar - Register</title>
   <!-- <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>-->
    <link rel="stylesheet" href="{% static 'login.css' %}">

</head>

<body>
   <h3>ArtBazaar - Register yourself</h3>
   <form action="/signup/" method="POST">
       {% csrf_token %}
       <div class="container">
           <h1>Register</h1>
           <p>Please fill in this form to create an account.</p>
           <hr>

           <label for="email"><b>Email</b></label>
           <input type="text" placeholder="Enter Email" name="email" id="email" required>

           <label for="username"><b>Username</b></label>
           <input type="text" placeholder="Enter username" name="username" id="username" required>

           <label for="phone"><b>Phone no.</b></label>
           <input type="phone" placeholder="Enter phone number" name="phone" id="phone" required>
           </br>

           <label for="psw"><b>Password</b></label>
           <input type="password" placeholder="Enter Password" name="psw" id="psw" required>


           <hr>
           <input type="checkbox" id ="check">
           By clicking here you agree to our <a href="#">Terms & Privacy</a>.
           <button type="submit" class="registerbtn">Register</button>
       </div>

       <div class="container signin">
           <p>Already have an account? <a href="/signinpage/">Sign in</a>.</p>
       </div>
   </form>
        
    

</body>

</html>
